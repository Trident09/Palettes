<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="author" content="Rupam Barui" />
	<meta name="description" content="Color Palate generator" />
	<link rel="stylesheet" href="style.css" />

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"

		crossorigin="anonymous" />
	<title>PALETTES</title>
	<link rel="apple-touch-icon-precomposed" sizes="57x57" href="./favicon/apple-touch-icon-57x57.png" />
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="./favicon/apple-touch-icon-114x114.png" />
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="./favicon/apple-touch-icon-72x72.png" />
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="./favicon/apple-touch-icon-144x144.png" />
	<link rel="apple-touch-icon-precomposed" sizes="60x60" href="./favicon/apple-touch-icon-60x60.png" />
	<link rel="apple-touch-icon-precomposed" sizes="120x120" href="./favicon/apple-touch-icon-120x120.png" />
	<link rel="apple-touch-icon-precomposed" sizes="76x76" href="./favicon/apple-touch-icon-76x76.png" />
	<link rel="apple-touch-icon-precomposed" sizes="152x152" href="./favicon/apple-touch-icon-152x152.png" />
	<link rel="icon" type="image/png" href="./favicon/favicon-196x196.png" sizes="196x196" />
	<link rel="icon" type="image/png" href="./favicon/favicon-96x96.png" sizes="96x96" />
	<link rel="icon" type="image/png" href="./favicon/favicon-32x32.png" sizes="32x32" />
	<link rel="icon" type="image/png" href="./favicon/favicon-16x16.png" sizes="16x16" />
	<link rel="icon" type="image/png" href="./favicon/favicon-128.png" sizes="128x128" />
	<meta name="application-name" content="PALETTES" />
	<meta name="msapplication-TileColor" content="#FFFFFF" />
	<meta name="msapplication-TileImage" content="./favicon/mstile-144x144.png" />
	<meta name="msapplication-square70x70logo" content="./favicon/mstile-70x70.png" />
	<meta name="msapplication-square150x150logo" content="./favicon/mstile-150x150.png" />
	<meta name="msapplication-wide310x150logo" content="./favicon/mstile-310x150.png" />
	<meta name="msapplication-square310x310logo" content="./favicon/mstile-310x310.png" />
</head>

<body>
	<div class="container">
		<h1 class="title">Color Palette Generator</h1>
		<p class="desc">Generate Awesome Palettes</p>
		<div class="search">
			<div class="code">
				<input type="text" id="search-input" placeholder="Color Code or Name" value="Skyblue" />
				<span class="search-color"></span>
			</div>
			<label class="image" for="search-image">
				<input type="file" id="search-image" hidden />
				<i class="fas fa-image"></i>
			</label>
		</div>
		<div class="options">
			<select name="" id="palette-type">
				<option value="analogous">Analogous</option>
				<option value="monochromatic">Monochromatic</option>
				<option value="triadic">Triadic</option>
				<option value="compound">Compound</option>
				<option value="shades">Shades</option>
				<option value="tetradic">Tetradic</option>
				<option value="square">Square</option>
			</select>
			<select name="" id="palette-count">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6" selected>6</option>
			</select>
		</div>
		<div class="or" id="random-btn">
			Or Generate Random
		</div>
		<p class="label" id="type-text">
			Analogous palette
		</p>
		<div class="palette" id="palette">
			<!-- Colour added Using JS -->
		</div>
		<p class="label" id="type-text">
			Related Colors
		</p>
		<div class="palette" id="related">
			<!-- Colour added Using JS -->
		</div>
		<div class="image-colors-wrapper hidden">
			<p class="label" id="type-text">
				Image Colors
			</p>
			<div class="palette" id="image-colors">
				<!-- Colour added Using JS -->
			</div>
		</div>
		<div class="or">Download Palette</div>
		<div class="options">
			<input type="text" name="download-name" placeholder="Filename" value="Palette">
		</div>
		<div class="options">
			<select name="" id="download-format">
				<option value="png">PNG</option>
				<option value="svg">SVG</option>
				<option value="css">CSS</option>
				<option value="json">JSON</option>
			</select>
			<button class="btn" id="download-btn">Download</button>
		</div>
		<div class="toast">Toast Message</div>
		<label for="toggle" class="switch">
			<input type="checkbox" id="toggle" />
			<span class="slider"></span>
		</label>
	</div>

	<!-- IMAGE COLOR EXTRACTOR -->
	<script src="https://unpkg.com/color.js@1.2.0/dist/color.js"></script>
	<script src="script.js"></script>

	<script></script>
</body>

</html>
